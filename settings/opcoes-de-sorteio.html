<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configure o seu sorteio no Raffle Draw</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
  <div class="container">
    <h1>Configurações do Raffle Draw</h1>
    <form method="post">
      <div>
        <label for="title">Titulo: </label><br>
        <input class="form-control" id="title" type="text" placeholder="Titulo do sorteio">
      </div>
      <div>
        <label for="color">Selecione uma cor: </label>
        <input type="color" id="color">
      </div>
      <button id="config" class="btn">Salvar Alterações</button>
    </form>
  </div>
  <script type="module" src="../setup.js"></script>
</body>

</html>
